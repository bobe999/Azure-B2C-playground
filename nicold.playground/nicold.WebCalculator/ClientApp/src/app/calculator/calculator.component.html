<h1>Calculator</h1>

<p>This is a simple web calculator</p>

<div *ngIf=isAuthenticated>
  <input [(ngModel)]="param1" />
  <button (click)="sum()">+</button>
  <button>-</button>
  <button>*</button>
  <button>/</button>
  <input [(ngModel)]="param2" />

  <br />
  <br />
  <div>{{param1}} *** {{param2}}</div>
  <br />

  <H2>Result</H2>
 
  <div>
    isAuthenticated: {{isAuthenticated}}<br/>
    Username: {{username}}<br/>
    Result: {{result}}
  </div>
</div>

<div *ngIf=!isAuthenticated>
  please sign in to continue <button style="color:red" (click)="authenticate()">sign in</button>
</div>
